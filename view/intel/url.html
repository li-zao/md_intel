{extend  name="layout" /}

{block name="breadcrumb"}
<a><cite>{$breadcrumb}</cite></a>
{/block}

{block name="content"}
<style>
    .search-item {
        margin-bottom: 0;
    }
    .search-table {
        margin: 0;
    }
    .layui-tab-title li {
        user-select: none;
    }
    .layui-table>tbody>tr>td:nth-child(8) {
        color: #fff;
        background-color: #404040;
        text-align: center;
    }

    .predict_0 {
        color: #d1feed;
        text-shadow: 0 0 5px #fff,
        0 0 10px #fff,
        0 0 15px #0fa,
        0 0 20px #0fa,
        0 0 25px #0fa,
        0 0 30px #0fa,
        0 0 35px #0fa;
        /*animation: blinker 3s linear infinite;*/
    }

    .predict_1 {
        color: #fedce0;
        text-shadow:
            0 0 5px #fff,
        0 0 10px #fff,
        0 0 15px #e40334,
        0 0 20px #e40334,
        0 0 25px #e40334,
        0 0 30px #e40334,
        0 0 35px #e40334;
        /*animation: blinker 3s linear infinite;*/
    }

    .predict_-3, .predict_-2, .predict_-1 {
        color: #e6e6e6;
        text-shadow: 0 0 5px #e6e6e6,
        0 0 10px #e6e6e6,
        0 0 15px #f8beba,
        0 0 20px #f8beba,
        0 0 25px #f8beba,
        0 0 30px #f8beba,
        0 0 35px #f8beba;
        /*animation: blinker 5s linear infinite;*/
    }

    @keyframes blinker {
        50% {
            opacity: 0.7;
        }
    }
</style>
<div class="layui-row layui-margin-2">
    <div class="layui-col-md12">
        <div class="layui-collapse">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title"><i class="fa-light fa-magnifying-glass"></i> 检索</h2>
                <div class="layui-colla-content" style="padding:0">
                    <form class="layui-form layui-form-pane" action="" id="searchForm">
                        <table class="layui-table search-table">
                            <colgroup>
                                <col style="width:25%">
                                <col style="width:25%">
                                <col style="width:25%">
                                <col style="width:25%">
                            </colgroup>
                            <tbody>
                            <tr>
                                <td>
                                    <div class="layui-form-item search-item">
                                        <label class="layui-form-label">ID</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="id" autocomplete="off"
                                                   class="layui-input">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="layui-form-item search-item">
                                        <label class="layui-form-label">URL</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="url" autocomplete="off"
                                                   class="layui-input">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="layui-form-item search-item">
                                        <label class="layui-form-label">Domain</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="domain" autocomplete="off"
                                                   class="layui-input">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="layui-form-item search-item">
                                        <label class="layui-form-label">Hash</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="hash" autocomplete="off"
                                                   class="layui-input">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="layui-form-item search-item">
                                        <label class="layui-form-label">预测</label>
                                        <div class="layui-input-block" id="predict-select">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="layui-form-item search-item">
                                        <label class="layui-form-label">来源</label>
                                        <div class="layui-input-block" id="source-select">
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="layui-form-item search-item">
                                        <label class="layui-form-label">类型</label>
                                        <div class="layui-input-block" id="category-select">
                                        </div>
                                    </div>
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <div class="layui-form-item search-item">
                                        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" id="resetBtn"
                                                style="float:right"><i class="fa-light fa-magnifying-glass-arrows-rotate"></i> 重置
                                        </button>
                                        <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="searchBtn"
                                                style="float:right;margin-right:10px"> <i class="fa-light fa-magnifying-glass"></i> 查询
                                        </button>
                                        <input type="hidden" name="type" value="{$type}">
                                        <input type="hidden" name="set" value="{$set}" id="search-set">
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="layui-tab layui-tab-brief" lay-filter="switch-set">
    <ul class="layui-tab-title">
        <li lay-id="1" class="layui-this">训练集合</li>
        <li lay-id="2">预测集合</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-row layui-margin-2">
            <div class="layui-col-md12">
                <table class="layui-hide data_table" lay-filter="data_table"></table>
            </div>
        </div>
    </div>
</div>

<!-- 行工具栏 -->
<script type="text/html" id="bar">
    <div class="layui-btn-group">
        <a class="layui-btn layui-btn-sm" lay-event="info"><i class="fa-light fa-lg fa-circle-info"></i> 详情</a>
        <a class="layui-btn layui-btn-sm" lay-event="desc"><i class="fa-light fa-lg fa-comment-dots"></i> 评论</a>
        <a class="layui-btn layui-btn-sm" lay-event="move"><i class="fa-light fa-lg fa-arrow-right-arrow-left"></i> 移动</a>
        <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del"><i class="fa-light fa-lg fa-trash-can"></i>
            删除</a>
    </div>
</script>

<!-- 头部工具栏 -->
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="addItem">
            <i class="fa-light fa-lg fa-plus-circle"></i> 添加
        </button>
        <button class="layui-btn layui-btn-danger layui-btn-sm" lay-event="bulkDelete">
            <i class="fa-light fa-lg fa-trash-can"></i> 删除
        </button>
        <button class="layui-btn layui-bg-blue layui-btn-sm" lay-event="bulkMove">
            <i class="fa-light fa-lg fa-arrow-right-arrow-left"></i> 移动集合
        </button>
        <button class="layui-btn layui-bg-blue layui-btn-sm" lay-event="genVector">
            <i class="fa-light fa-lg fa-vector-square"></i> 生成向量
        </button>
        <button class="layui-btn layui-bg-blue layui-btn-sm" lay-event="urlTrain">
            <i class="fa-light fa-lg fa-wand-magic-sparkles"></i> 训练
        </button>
        <button class="layui-btn layui-bg-blue layui-btn-sm" lay-event="urlTest">
            <i class="fa-light fa-lg fa-vial-circle-check"></i> 验证
        </button>
        <button class="layui-btn layui-btn-primary layui-border-green layui-btn-sm" lay-event="export">
            <i class="fa-light fa-lg fa-circle-down"></i> 导出
        </button>
        <button class="layui-btn layui-btn-primary layui-border-green layui-btn-sm" id="btn-import-url">
            <i class="fa-light fa-lg fa-circle-up"></i> 导入
        </button>
    </div>
</script>
<script type="text/html" id="url-predict-templet">
    <span class="predict_{{= d.predict }}">{{= d.predict_str }}</span>
</script>
{/block}

{block name="js"}
<script>
    var laydate = layui.laydate;
    var element = layui.element;
    var upload = layui.upload;
    var table = layui.table;
    var form = layui.form;
    var type = '{$type}';
    var set = '{$set}';
    var dialogIndex;
    let source = renderXmSelect('#source-select', JSON.parse('{$source|json_encode|raw}'), 'source', true);
    let category = renderXmSelect('#category-select', JSON.parse('{$category|json_encode|raw}'), 'category', true);
    let predict = renderXmSelect('#predict-select', JSON.parse('{$predict|json_encode|raw}'), 'predict', true);
    var _getSet = function () {
        return $('#search-set').val();
    };
    var tableFlag = 'md_intel_url';
    var tabSwitchCacheKey = 'tab-switch-' + tableFlag + '-' + type;
    let colsHideDict = loadTableCols(tableFlag);
    let colsWidthDict = loadTableCols(tableFlag, 'width');
    // table 展示
    var instance = table.render({
        elem: '.data_table',
        height: 'full',
        toolbar: '#toolbar',
        url: '/intel/urlList/',
        page: {groups: 10},
        limits: [10, 20, 50, 100, 300, 1000],
        where: {
            type: type,
            set: function () {
                let _c = localStorage.getItem(tabSwitchCacheKey)
                if (_c) {
                    return _c;
                }
                return 1;
            }
        },
        cols: [[ //表头
            {type: 'checkbox'},
            {field: 'id', width: (colsWidthDict.get('id') ?? '5%'), title: '序号', hide: colsHideDict.get('id')},
            {
                field: 'created_at',
                width: (colsWidthDict.get('created_at') ?? '10%'),
                title: '上传时间',
                hide: colsHideDict.get('created_at')
            },
            {
                field: 'url',
                width: (colsWidthDict.get('url') ?? '45%'),
                title: 'URL',
                hide: colsHideDict.get('url')
            },
            {
                field: 'domain',
                width: (colsWidthDict.get('domain') ?? '15%'),
                title: '域名',
                hide: colsHideDict.get('domain')
            },
            {
                field: 'source_str',
                width: (colsWidthDict.get('source_str') ?? '6%'),
                title: '来源',
                hide: colsHideDict.get('source_str')
            },
            {
                field: 'category_str',
                width: (colsWidthDict.get('category_str') ?? '6%'),
                title: '类型',
                hide: colsHideDict.get('category_str')
            },
            {
                field: 'predict_str',
                width: (colsWidthDict.get('predict_str') ?? '6%'),
                title: '预测',
                templet: '#url-predict-templet',
                hide: colsHideDict.get('predict_str')
            },
            {
                field: 'set_str',
                width: (colsWidthDict.get('set_str') ?? '6%'),
                title: '集合',
                hide: colsHideDict.get('set_str')
            },
            {
                field: 'sys_scan_id',
                width: (colsWidthDict.get('sys_scan_id') ?? '6%'),
                title: '扫描ID',
                hide: colsHideDict.get('sys_scan_id')
            },
            {
                field: 'desc',
                width: (colsWidthDict.get('desc') ?? '6%'),
                title: '描述',
                hide: colsHideDict.get('desc')
            },
            {fixed: 'right', title: '操作', toolbar: '#bar', width: '326'}
        ]]
    });
    var uploadIns = upload.render({
        elem: '#btn-import-url',
        url: '/intel/urlImport',
        accept: 'file',
        data: {
            type: type,
            set: function () {
                return _getSet();
            },
        },
        before: function (obj) {
            let files= obj.getChooseFiles();
            for (let key in files) {
                let file = files[key];
                if (file.ext.toLowerCase() !== 'csv') {
                    tipError('文件格式错误，请上传csv文件');
                    return false;
                }
            }
            element.progress('page-progress', '0%');
            $('#page-progress').show();
            return true;
        },
        done: function (res, index, upload) {
            $('#page-progress').hide();
            if (res.code) {
                tipError(res.msg);
                return false;
            }
            tipSuccess('导入成功');
            table.reloadData(instance.config.id);
        },
        error: function (index, upload) {
            $('#page-progress').hide();
        },
        progress: function (n, elem, e, index) {
            element.progress('page-progress', n + '%');
        }
    });
    // 行工具栏事件
    table.on('tool(data_table)', function (obj) {
        var data = obj.data;
        var layer = layui.layer;
        var layedit = layui.layedit;
        if (data.id != undefined) {
            var id = data.id;
            if (obj.event === 'info') {
                openDetail(id, obj)
            } else if (obj.event === 'desc') {
                openDesc(id);
            } else if (obj.event === 'move') {
                moveItem([id]);
            } else if (obj.event === 'download') {
                // window.location.href = "/queue/downeml?id=" + data.mId + "&p=" + data.uploadDir
            } else if (obj.event === 'del') {
                delConfirm(data.url).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            type: "POST",
                            url: "/intel/urlDel",
                            data: {id: id},
                            success: function (result) {
                                if (result.code) {
                                    tipError('删除失败，原因：' + result);
                                    return false;
                                }
                                obj.del();
                                table.reloadData(instance.config.id);
                                tipSuccess('删除成功');
                            }
                        });
                    }
                });
            }
        }
    });

    table.on('rowDouble(data_table)', function (obj) {
        openDetail(obj.data.id, obj)
    });
    // 头工具栏事件
    table.on('toolbar(data_table)', function (obj) {
        var checkStatus = table.checkStatus(obj.config.id);
        var data = checkStatus.data;
        if (data.length === 0) {
            if (obj.event === 'bulkDelete' || obj.event === 'bulkMove') {
                tipError('请选择要操作的数据')
                return false;
            }
        }
        var ids = [];
        $.each(data, function (a, b) {
            ids.push(b.id)
        });

        var idsString = ids.toString()
        switch (obj.event) {
            case 'export':
                let searchForm = $('#searchForm').serializeArray();
                let emptySearch = true;
                for (let i = 0; i < searchForm.length; i++) {
                    if (searchForm[i].name === 'type' || searchForm[i].name === 'set') {
                        continue;
                    }
                    if (searchForm[i].value !== '') {
                        emptySearch = false;
                        break;
                    }
                }
                if (data.length === 0 && emptySearch) {
                    opConfirm('确定导出全部数据？', '当前没有搜索条件并且未勾选任何数据').then((res) => {
                        if (res.isConfirmed) {
                            exportData();
                            return false;
                        }
                    });
                } else {
                    exportData(ids);
                }
                break;
            case 'addItem':
                editItem(0);
                break;
            case 'bulkDelete':
                delConfirm(data.length + '条数据').then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            type: "POST",
                            url: "/intel/urlDel",
                            data: {ids: idsString},
                            success: function (result) {
                                if (result.code) {
                                    tipError('删除失败 ' + result.msg);
                                    return false;
                                }
                                table.reloadData(instance.config.id);
                                tipSuccess('删除成功');
                            }
                        });
                    }
                });
                break;
            case 'bulkMove':
                moveItem(ids);
                break;
            case 'genVector':
                genVector();
                break;
            case 'urlTrain':
                urlTrain();
                break;
            case 'urlTest':
                urlTest();
                break;
        }
    });
    table.on('colToggled(data_table)', function (obj) {
        saveTableCols(obj, tableFlag);
    });
    table.on('colResized(data_table)', function (obj) {
        saveTableColWidth(obj, tableFlag);
    });
    element.on('tab(switch-set)', function (data) {
        let _url = new URL(location.href);
        let _id = data.id;
        var tabId = localStorage.getItem(tabSwitchCacheKey);
        if (tabId === _id) {
            return false;
        }
        $('#search-set').val(_id);
        localStorage.setItem(tabSwitchCacheKey, _id);
        _url.searchParams.set('set', data.id);
        location.href = _url.href;
    });
    function editItem(id) {
        let title = "编辑";
        if (id == 0) {
            title = '新增';
        }
        layer.open({
            type: 2,
            title: title,
            area: ['70%', '500px'],
            content: "/dialog/editUrl?id=" + id + "&type=" + type + "&set=" + set,
            btn: ['保存', '取消'],
            yes: function (index, layero) {
                var submitID = 'item-edit-form',
                    form = layero.find('iframe').contents().find('#' + submitID);
                $.ajax({
                    type: "POST",
                    data: form.serialize(),
                    url: "/intel/urlSave",
                    success: function (result) {
                        if (result.code) {
                            tipError(result.msg)
                            return false;
                        }
                        layer.close(index);
                        table.reloadData(instance.config.id);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.log(jqXHR, textStatus, errorThrown);
                        tipError('请求错误，请联系管理员');
                        return false;
                    },
                    complete: function () {
                        return false;
                    }
                });
            }
        });
    }
    function openDesc(id) {
        $.ajax({
            type: "GET",
            data: {id: id},
            url: "/dialog/getUrlDesc",
            success: function (result) {
                layer.open({
                    type: 1,
                    title: '请输入评论',
                    content: result,
                    area: ['30%', '40%'],
                    btn: ['确定'],
                    skin: 'layui-layer-dialog',
                    yes: function (index, layero) {
                        let msg = $('#tempMsg').val();
                        if (!msg.length) {
                            tipError('请输入评论', {timer: 1500});
                            return false;
                        }
                        $.ajax({
                            type: "POST",
                            data: {id: id, desc: msg},
                            url: "/intel/urlDesc",
                            success: function (result) {
                                if (result.code) {
                                    tipError('评论失败' + result.msg);
                                    return false;
                                }
                                tipSuccess('评论成功');
                                layer.close(index)
                            }
                        });
                    }
                });
            }
        });
    }
    function openDetail(id, obj = {}, option = {}) {
        dialogIndex = layer.open({
            title: false,
            type: 2,
            tipsMore: true,
            anim: option.anim || false,
            isOutAnim: option.isOutAnim || false,
            area: ['100%', '100%'],
            btn: [
                '<i class="fa-light fa-floppy-disk"></i> 保存',
                '<i class="fa-light fa-refresh"></i> 重新生成',
                '<i class="fa-light fa-backward"></i> 上一条',
                '下一条 <i class="fa-light fa-forward"></i>',
                '<i class="fa-light fa-trash-can"></i> 删除',
                '<i class="fa-light fa-times"></i> 关闭',
            ],
            btn1: function (index, layero) {
                let inputForm = $("#layui-layer-iframe" + dialogIndex).contents().find("#detail-form");
                $.ajax({
                    type: "POST",
                    data: objectifyForm(inputForm.serializeArray()),
                    url: "/intel/urlDesc",
                    success: function (result) {
                        if (result.code) {
                            tipError('失败' + result.msg);
                            return false;
                        }
                        tipSuccess('成功');
                    }
                });
            },
            btn2: function (index, layero) {
                // 生成向量
                $.ajax({
                    type: "POST",
                    url: "/intel/urlGenVector",
                    data: {id: id},
                    success: function (result) {
                        if (result.code) {
                            tipError('失败 ' + result.msg);
                            return false;
                        }
                        tipSuccess('成功');
                    }
                });
                return false
            },
            btn3: function (index, layero) {
                // 上一封
                let dataSet = layui.table.cache[1];
                for (let t = 0; t < dataSet.length; t++) {
                    if (dataSet[t].id === id) {
                        if (t === 0) {
                            tipInfo('当前已是第一条数据', {timer: 800})
                            break;
                        } else {
                            t--;
                            layer.close(dialogIndex)
                            openDetail(dataSet[t].id, {data: dataSet[t]});
                            break;
                        }
                    }
                }
                return false
            },
            btn4: function (index, layero) {
                // 下一封
                let dataSet = layui.table.cache[1];
                for (let t = 0; t < dataSet.length; t++) {
                    if (dataSet[t].id === id) {
                        if (t === dataSet.length - 1) {
                            tipInfo('当前已是最后一条数据', {timer: 800})
                            break;
                        } else {
                            t++;
                            layer.close(dialogIndex)
                            openDetail(dataSet[t].id, {data: dataSet[t]});
                            break;
                        }
                    }
                }
                return false
            },
            btn5: function (index, layero) {
                // 删除
                delConfirm(obj.data.url || id).then((result) => {
                    if (result.isConfirmed) {
                        $.ajax({
                            type: "POST",
                            url: "/intel/urlDel",
                            data: {id: id},
                            success: function (result) {
                                if (result.code) {
                                    tipError('删除失败 ' + result.msg);
                                    return false;
                                }
                                tipSuccess('删除成功');
                            }
                        });
                    }
                });
                return false;
            },
            btn6: function (index, layero) {
                table.reloadData(instance.config.id);
            },
            content: '/intel/urlDetail/id/' + id
        });
    }
    function exportData(ids = []) {
        if (!ids.length) {
            window.open('/intel/urlExport?' + array2UrlParams(objectifyForm($('#searchForm').serializeArray())));
        } else {
            window.open('/intel/urlExport?ids=' + ids.join(','));
        }
    }
    function moveItem(ids = []) {
        opConfirm('确认切换' + ids.length + '条数据的集合？').then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    type: "POST",
                    url: "/intel/urlMove",
                    data: {
                        ids: ids.toString(),
                        set: function () {
                            return _getSet();
                        }
                    },
                    success: function (result) {
                        if (result.code) {
                            tipError('操作失败 ' + result.msg);
                            return false;
                        }
                        table.reloadData(instance.config.id);
                        tipSuccess('操作成功');
                    }
                });
            }
        });
    }

    function urlTrain() {
        layer.open({
            type: 2,
            title: "训练新模型",
            area: ['70%', '500px'],
            content: "/dialog/urlTrain?type=" + type + "&set=" + set,
            btn: ['提交', '取消'],
            yes: function (index, layero) {
                opConfirm('确认提交新训练任务？', '此操作可能会占用较久时间，请注意确认当前没有已在运行的任务').then((result) => {
                    if (result.isConfirmed) {
